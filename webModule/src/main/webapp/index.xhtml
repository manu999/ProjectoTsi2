<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<title>Login</title>
<!--     	<ui:include src="templates/includes.xhtml"/> -->
	<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		</link>
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		</link>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</h:head>
	<h:body>
		<h:form>
			<h3>Login</h3>
			<h:outputText value="Username" />
			<h:inputText id="username" value="#{loginBean.login}"></h:inputText>
			<h:message for="username"></h:message>
			<br></br><br></br>
			
			<h:outputText value="Password" />
			<h:inputSecret id="password" value="#{loginBean.pass}"></h:inputSecret>
			<h:message for="password"></h:message>
			<br></br><br></br>
			
			<h:commandButton styleClass="btn btn-default" action="#{loginBean.validateUsernamePassword}"
				value="Login"></h:commandButton>
		</h:form>
	</h:body>
</html>
